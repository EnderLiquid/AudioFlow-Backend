# S3 region
file.storage.s3.region=cn-south-1
# S3 Access Key
file.storage.s3.access-key=omrAJNW_SD9fZdZOencNVGffP7QUxIN93os3No6m
# S3 Secret Key
file.storage.s3.secret-key=EGj0ynmJGoWeF3B2pthCyZk9tFFNue0YXo_y8C_5
# S3 Bucket 名称
