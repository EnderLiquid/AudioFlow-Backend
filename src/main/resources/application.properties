# 预签名 URL 过期时间（秒，默认 1 小时）
file.storage.s3.presigned-url-expiration=3600
  
############## 密码加密配置 ##############
# 使用的加密算法
password.encrypt.id-for-encode=argon2
# Bcrypt 工作因子
password.encrypt.bcrypt.work-factor=12
# Argon2 并行度
password.encrypt.argon2.parallelism=1
# Argon2 内存消耗
password.encrypt.argon2.memory=16384
# Argon2 迭代次数
password.encrypt.argon2.iterations=3
  
############## 异常处理配置 ##############
# 是否在响应中返回未捕获异常的详细信息
response.exception.expose-uncaught-exception-detail=true
  
############## Sa-Token 配置 ##############
# token 名称（同时也是 cookie 名称）
sa-token.token-name=satoken
# token 有效期（单位：秒） 默认30天，-1 代表永久有效
sa-token.timeout=604800
# token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
sa-token.active-timeout=-1
# 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
sa-token.is-concurrent=true
# 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
sa-token.is-share=false
# token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
sa-token.token-style=uuid
# 是否输出操作日志 
sa-token.is-log=true
