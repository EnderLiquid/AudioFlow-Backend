############## 基本配置 ##############
#应用名称
spring.application.name=AudioFlow
#服务器端口
server.port=8081
  
############## 数据库配置 ##############
# 数据库服务器 url
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/audioflow?useSSL=false&serverTimezone=UTC
# 数据库服务器用户名
spring.datasource.username=root
# 数据库服务器密码
spring.datasource.password=hachimi
# JDBC驱动类名
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

############## Mybatis-Plus 配置 ##############
# ID雪花算法 worker-id
mybatis-plus.global-config.db-config.worker-id=${worker.id:0}
# ID雪花算法 datacenter-id
mybatis-plus.global-config.db-config.datacenter-id=${datacenter.id:0}
# Mapper xml 路径
mybatis-plus.mapper-locations=classpath:mapper/*.xml

############## Redis 配置 ##############
# Redis 数据库索引（默认为0）
spring.data.redis.database=0
# Redis 服务器地址
spring.data.redis.host=127.0.0.1
# Redis 服务器连接端口
spring.data.redis.port=6379
# Redis 服务器连接密码（默认为空）
spring.data.redis.password=hachimi
  
############## 文件上传配置 ##############
# multipart/form-data 请求最大文件大小
spring.servlet.multipart.max-file-size=40MB
# multipart/form-data 请求最大请求大小
spring.servlet.multipart.max-request-size=50MB
  
############## 文件保存配置 ##############
# 防止静态资源映射被拦截
spring.web.resources.add-mappings=true
# 文件保存策略
file.storage.active=s3

############## 本地文件保存配置 ##############
# 本地保存策略文件储存路径
file.storage.local.storage-dir=D:/projects/java/Spring Boot/AudioFlow/upload/
# 本地保存策略url前缀 （务必以 "http://" 或 "https://" 开头， "/" 结束）
file.storage.local.url-prefix=http://127.0.0.1:8081/file/

############## S3 文件存储配置 ##############
# S3 endpoint (AWS S3 可留空，其他服务商需填写)
# 阿里云 OSS: https://oss-cn-hangzhou.aliyuncs.com
# 腾讯云 COS: https://cos.ap-guangzhou.myqcloud.com
# MinIO: http://localhost:9000
